<ion-header>
  <ion-navbar>
    <ion-title>
      NFC
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="startNFC()">
        Start
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Ionic NFC example
  <p>
    Based on the <a href="https://ionicframework.com/docs/native/nfc">docs</a>.
  </p>
  <div *ngIf="tag">
    <p>The tag contains:</p>
    <pre>{{tag | json}}</pre>
    <p>Decoded tag ID: {{decodedTagId}}</p>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>{{ statusMessage }}</p>
  </ion-toolbar>
</ion-footer>
